name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Disable npm caching completely
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Force clean installation rather than using cached node_modules
      - name: Clean node_modules to ensure fresh install
        run: |
          rm -rf node_modules
          rm -rf ~/.npm
      
      - name: Install dependencies
        run: npm ci --no-cache

      # Cache clearing steps
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Clear Vite cache
        run: |
          # Attempt to remove Vite's cache directory if it exists
          rm -rf node_modules/.vite || echo "Vite cache dir not found or rm failed."
          rm -rf node_modules/.tmp || echo ".tmp dir not found or rm failed."
      
      # Additional diagnostic steps to verify what files exist
      - name: List files in src directory
        run: |
          echo "Files in src/components:"
          find src/components -type f | sort
          echo "Files in internal-dev/components:"
          find internal-dev/components -type f | sort
          
      - name: Create env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production

      - name: Type checking
        run: npm run type-check

      - name: Build project with Vite
        run: npx vite build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: "vite"

      - name: Create 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages 