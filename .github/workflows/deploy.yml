name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Debug Steps
      - name: Debug - List workspace contents
        run: |
          echo "=== Workspace Root ==="
          ls -la
          echo "=== src directory ==="
          ls -la src/
          echo "=== components directory ==="
          ls -la src/components/
          echo "=== Beta directory ==="
          ls -la src/pages/Beta/

      - name: Debug - Check specific files
        run: |
          echo "=== BetaTestDashboard.tsx imports ==="
          head -n 30 src/pages/Beta/BetaTestDashboard.tsx
          echo "=== Check Admin directory ==="
          ls -la src/components/Admin/ || echo "Admin directory not found"
          ls -la src/components/admin/ || echo "admin directory not found"
          echo "=== Check ServiceStatusCheck.tsx ==="
          find src/components -name "ServiceStatusCheck.tsx" -type f
          
      - name: Debug - Check TypeScript and Vite configs
        run: |
          echo "=== tsconfig.app.json paths ==="
          cat tsconfig.app.json
          echo "=== vite.config.ts ==="
          cat vite.config.ts

      - name: Create production environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: "vite"

      - name: Create 404.html for SPA routing
        run: |
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages 